sudo: false
language: ruby
rvm:
- '2.1.4'
env:
  - NODE_JS_VERSION='6'
install:
  - nvm install $NODE_JS_VERSION
  - nvm use $NODE_JS_VERSION
  - npm install
script:
  - npm test
after_success:
  - npm run travis:coverage
after_failure:
  - ./.travis/review-textlint.sh
cache:
  directories:
    - node_modules
